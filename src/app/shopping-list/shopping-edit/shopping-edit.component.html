<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">amount</label>
          <input
            type="text"
            id="amount"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="onAddItem()">add</button>
          <button
            class="btn btn-danger"
            type="button"
            >delete</button>
          <button
            class="btn btn-primary"
            type="button"
            >clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
