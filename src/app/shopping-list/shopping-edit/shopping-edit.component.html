<div class="row">
  <div class="col-sm-12">
    <!-- I also will get access to the form created by Angular and as you learned, we can get access by placing a local reference on the form element and now this would give us access to the form element itself but by setting this equal to ngForm, we get access to this Javascript object Angular created behind the scenes and now we can simply pass this object to this onAddItem method. So that is how we can submit the form but we also should register some controls. -->
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">name</label>
          <!-- once name control sonra I will assign ngModel to this input, so that we register it as a control in our template driven form. -->
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">amount</label>
          <!-- easy way of making sure that we may only enter numbers greater than zero is to use another built-in validator, the pattern validato -->
          <input
            type="text"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">{{editMode ? 'update': 'add'}}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
            >delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()"
            >clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
